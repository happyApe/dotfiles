entrypoint: mnist_st.py
name: my-sweep
gpusPerTrial: 2
maxGpus: 4
requirements: requirements.txt
gpuTypes:
  - V100

useSpot: false
cuda: 11.3

cloudProviders: 
  - name: DATACRUNCH
    region:
      - FIN1

environment:
  PLATFORM_API: http://platform-api-loadbalancer-1708204133.us-east-1.elb.amazonaws.com
  ST_API_KEY: OUR9NENAU28POFI690A3CZEMQMLW96LR

maxCost: 50
maxTime: 1h25m

preJobCommands:
  - apt-get update -y
  - apt-get install nano

postJobCommands:
  - curl --upload-file ./your-file.txt https://free.keep.sh 

sweep:
  searchSpace:
    batch_size:
      type: choice
      value: [16, 32, 64, 128]
    hidden_size:
      type: choice
      value: [128, 256, 512, 1024]
    lr:
      type: choice
      value: [0.0001, 0.001, 0.01, 0.1]
    momentum:
      type: uniform
      value: [0, 1]

  tuner:                          
    name: TPE                                     
    optimizeMode: maximize     
